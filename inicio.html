<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Stock - ToxicShine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/logo.jpg">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="img/logo.jpg" alt="Logo ToxicShine">
      <h1>Stock de Productos - ToxicShine</h1>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Agregar Producto</h2>
      <form id="productForm">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" step="0.01" id="precio" placeholder="Precio ($)" required>
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section class="stock-section">
      <h2>Listado de Productos</h2>
      <input type="text" id="buscador" placeholder="Buscar por nombre..." oninput="filtrarProductos()">
      <table id="productTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
  <button onclick="cerrarSesion()" style="background: gray; margin-top: 20px;">Cerrar sesi√≥n</button>

</body>
</html>
